<main class="flex h-full w-full justify-center">
  <ul class="flex h-full w-1/3 flex-col items-center justify-center gap-8">
    <li
      class="flex cursor-pointer flex-col items-center gap-4 select-none"
      routerLink="/"
    >
      <div class="bg-red-theme flex rounded-xl p-2">
        <mat-icon
          class="material-symbols-rounded mat-icon"
          fontIcon="school"
        ></mat-icon>
      </div>
      <h1 class="px-1 text-lg">EduLearn Platform</h1>
    </li>
    <li>
      <p class="text-gray-500">Sign in to continue your learning journey</p>
    </li>

    <li class="flex w-full rounded-xl border border-gray-300">
      <form
        class="flex w-full flex-col items-start gap-6 p-4"
        [formGroup]="signinGroup"
      >
        <div>
          <p class="font-bold">Welcome Back</p>
          <p class="text-gray-500">Sign in to your account</p>
        </div>
        <ul class="flex w-full justify-between rounded-xl bg-red-100 p-1">
          <li class="flex basis-1/2 justify-center">
            <label
              class="flex w-full cursor-pointer justify-center rounded-xl py-1 font-bold"
              [class.bg-white]="selectedType === 0"
            >
              <input
                type="radio"
                (click)="selectType(0)"
                formControlName="type"
                class="appearance-none"
                value="Student"
                name="type"
              />
              Student
            </label>
          </li>
          <li class="flex basis-1/2 cursor-pointer justify-center">
            <label
              class="flex w-full cursor-pointer justify-center rounded-xl py-1 font-bold"
              [class.bg-white]="selectedType === 1"
            >
              <input
                type="radio"
                (click)="selectType(1)"
                formControlName="type"
                class="appearance-none"
                value="Instructor"
                name="type"
              />
              Instructor
            </label>
          </li>
        </ul>

        <div class="flex w-full flex-col gap-1">
          <label for="" class="font-bold">Email</label>
          <input
            class="bg-custom-gray border-red-theme w-full rounded-xl p-2 outline-red-300 focus:border focus:outline-2"
            type="email"
            placeholder="student@example.com"
            formControlName="email"
          />
        </div>

        <div class="flex w-full flex-col gap-1">
          <label for="" class="font-bold">Password</label>
          <input
            class="bg-custom-gray border-red-theme w-full rounded-xl p-2 outline-red-300 focus:border focus:outline-2"
            type="password"
            placeholder="••••••••"
            formControlName="password"
          />
        </div>

        <button
          type="button"
          class="bg-red-theme w-full cursor-pointer rounded-xl py-2 font-bold text-white hover:bg-red-400"
          (click)="signin()"
        >
          Sign In as {{ selectedType ? "Instructor" : "Student" }}
        </button>

        <button
          type="button"
          class="text-red-theme w-full cursor-pointer hover:underline"
        >
          Forgot Password?
        </button>

        <button type="button" class="w-full text-gray-500">
          Don't you have an account?
          <a
            class="text-red-theme cursor-pointer hover:underline"
            routerLink="/signup"
            >Sign up</a
          >
        </button>
      </form>
    </li>
  </ul>
</main>
