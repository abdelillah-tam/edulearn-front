<main class="w-full h-full flex justify-center">
  <ul class="w-1/3 h-full flex flex-col items-center justify-center gap-8">
    <li
      class="flex flex-col items-center gap-4 cursor-pointer select-none"
      routerLink="/"
    >
      <div class="bg-red-theme flex p-2 rounded-xl">
        <mat-icon
          class="material-symbols-rounded mat-icon"
          fontIcon="school"
        ></mat-icon>
      </div>
      <h1 class="text-lg px-1">EduLearn Platform</h1>
    </li>
    <li>
      <p class="text-gray-500">Sign in to continue your learning journey</p>
    </li>

    <li class="w-full flex rounded-xl border border-gray-300">
      <form
        class="w-full p-4 flex flex-col items-start gap-6"
        [formGroup]="signinGroup"
      >
        <div>
          <p class="font-bold">Welcome Back</p>
          <p class="text-gray-500">Sign in to your account</p>
        </div>
        <ul class="w-full p-1 flex justify-between rounded-xl bg-red-100">
          <li class="basis-1/2 flex justify-center">
             <label
              class="w-full py-1 rounded-xl font-bold cursor-pointer flex justify-center"
              [class.bg-white]="selectedType === 0"
            >
              <input
                type="radio"
                (click)="selectType(0)"
                formControlName="type"
                class="appearance-none"
                value="Student"
                name="type"
              />
              Student
            </label>
          </li>
          <li class="basis-1/2 flex justify-center cursor-pointer">
            <label
              class="w-full py-1 rounded-xl font-bold cursor-pointer flex justify-center"
              [class.bg-white]="selectedType === 1"
            >
              <input
                type="radio"
                (click)="selectType(1)"
                formControlName="type"
                class="appearance-none"
                value="Instructor"
                name="type"
              />
              Instructor
            </label>
          </li>
        </ul>

        <div class="w-full flex flex-col gap-1">
          <label for="" class="font-bold">Email</label>
          <input
            class="w-full p-2 rounded-xl bg-custom-gray focus:outline-2 outline-red-300 focus:border border-red-theme"
            type="email"
            placeholder="student@example.com"
            formControlName="email"
          />
        </div>

        <div class="w-full flex flex-col gap-1">
          <label for="" class="font-bold">Password</label>
          <input
            class="w-full p-2 rounded-xl bg-custom-gray focus:outline-2 outline-red-300 focus:border border-red-theme"
            type="password"
            placeholder="••••••••"
            formControlName="password"
          />
        </div>

        <button
          type="button"
          class="w-full py-2 rounded-xl font-bold text-white bg-red-theme cursor-pointer hover:bg-red-400"
          (click)="signin()"
        >
          Sign In as Student
        </button>

        <button
          type="button"
          class="w-full text-red-theme cursor-pointer hover:underline"
        >
          Forgot Password?
        </button>

        <button type="button" class="w-full text-gray-500">
          Don't you have an account?
          <a
            class="text-red-theme cursor-pointer hover:underline"
            routerLink="/signup"
            >Sign up</a
          >
        </button>
      </form>
    </li>
  </ul>
</main>
