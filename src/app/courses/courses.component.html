<header
  class="fixed top-0 z-50 w-full border-b border-b-gray-300 bg-white px-8"
>
  <app-navigation></app-navigation>
</header>
<main class="mt-24">
  <div
    class="flex h-64 flex-col items-center justify-evenly bg-radial from-white to-red-50 px-8"
  >
    <p class="bg-red-theme rounded-xl px-2 py-1 font-bold text-white">
      Course Catalog
    </p>
    <p class="text-[clamp(14px,3vw,1.125rem)]">Explore Our Courses</p>
    <p class="w-2/3 text-center text-[clamp(12px,3vw,1.125rem)] text-gray-500">
      Browse through our extensive collection of expert-led courses and find the
      perfect one for you
    </p>
  </div>
  <div class="bg-white px-4 py-6 md:px-8">
    <ul class="flex flex-col gap-4 md:flex-row">
      <li class="basis-3/5">
        <input
          class="bg-custom-gray border-red-theme h-10 w-full rounded-xl p-2 outline-red-300 focus:border focus:outline-2"
          type="text"
          placeholder="Search Courses..."
        />
      </li>
      <li class="relative basis-1/5">
        <button
          class="bg-custom-gray flex h-10 w-full cursor-pointer items-center justify-between rounded-xl px-2"
          type="button"
          (click)="closedCategories = !closedCategories"
        >
          <mat-icon
            class="material-symbols-rounded"
            fontIcon="filter_alt"
          ></mat-icon>
          <p>{{ categories[selectedCategoryIndex] }}</p>
          <mat-icon
            class="material-symbols-rounded"
            fontIcon="stat_minus_1"
          ></mat-icon>
        </button>
        <ul
          class="absolute z-50 mt-1 flex w-full flex-col overflow-hidden rounded-lg border border-gray-200 bg-white p-0.5 shadow-xl"
          [class.hidden]="closedCategories"
        >
          @for (item of categories; track $index) {
            <li
              class="cursor-pointer rounded-lg p-2 hover:bg-red-200 hover:text-red-900"
              (click)="selectCategory($index)"
            >
              <p>{{ item }}</p>
            </li>
          }
        </ul>
      </li>
      <li class="relative basis-1/5">
        <button
          class="bg-custom-gray flex h-10 w-full cursor-pointer items-center justify-between rounded-xl px-2"
          type="button"
          (click)="closedLevels = !closedLevels"
        >
          <p>All Levels</p>
          <mat-icon
            class="material-symbols-rounded"
            fontIcon="stat_minus_1"
          ></mat-icon>
        </button>
        <ul
          class="absolute z-50 mt-1 flex w-full flex-col overflow-hidden rounded-lg border border-gray-200 bg-white p-0.5 shadow-xl"
          [class.hidden]="closedLevels"
        >
          <li
            class="cursor-pointer rounded-lg p-2 hover:bg-red-200 hover:text-red-900"
          >
            A
          </li>
        </ul>
      </li>
    </ul>
    <!-- <ul
      class="mt-8 grid grid-cols-1 gap-4 border-t border-gray-300 pt-8 md:grid-cols-2 xl:grid-cols-3"
    >
      @for (item of courses; track $index) {
        <li>
          <app-course-item [course]="item"></app-course-item>
        </li>
      }
    </ul>-->

    <ul
      class="mt-8 flex flex-col gap-8 border-t border-gray-300 pt-8"
    >
      @for (item of courses; track $index) {
        <li>
          <app-course-item [course]="item"></app-course-item>
        </li>
      }
    </ul>
  </div>
</main>

<footer>
  <app-footer></app-footer>
</footer>
